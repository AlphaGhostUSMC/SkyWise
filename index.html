<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<link type="image/png" sizes="96x96" rel="icon" href="assets/img/weather-icons/umbrella.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SkyWise</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anybody&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Artifika&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="bounce animated app-header">
        <div class="tada animated brand-logo-container">
            <h1>Sky<span>Wise</span></h1>
            <div class="logo-gif-container">
                <lottie-player src="https://assets6.lottiefiles.com/private_files/lf30_jmgekfqg.json" mode="bounce" background="transparent" speed="1" loop="" autoplay=""></lottie-player>
            </div>
        </div>
        <div class="tada animated city-search-container"><i class="fas fa-search-location" data-bss-hover-animate="flash" width="2em" height="2em" style="font-size: 25px;"></i>
            <form class="get-weather"><input class="form-control location-search-input" type="search" id="location-search-input" placeholder="Location" spellcheck="false"></form>
        </div>
    </header>
    <div data-bss-hover-animate="pulse" class="weather-container-main">
        <div class="weather-main">
            <h2 class="city-main">CityName</h2><img class="img-fluid weather-icon-main" src="assets/img/weather-icons/rain.png" alt="rain">
            <p class="temp-main">00℃</p>
            <p class="temp-description">NA</p>
        </div>
    </div>
    <div class="wind-humidity-container-main">
        <div data-bss-hover-animate="pulse" class="humidity-container-main">
            <h4>Humidity</h4><img class="img-fluid" id="humidity-icon-main" src="assets/img/weather-icons/humidity.png" height="96" width="96" alt="humidity">
            <p class="humidity-main">00%</p>
            <div class="humidity-sub">
                <div class="visiblity-distance"><img class="img-fluid" id="visiblity-distance-icon" src="assets/img/weather-icons/visiblity.png" alt="visiblity" width="48" height="48">
                    <p class="visiblity-distance-text">00 km</p>
                </div>
                <div class="atm-pressure"><img class="img-fluid" id="atm-pressure-icon" src="assets/img/weather-icons/Atm-Pressure.png" alt="atm-pressure" width="48" height="48">
                    <p class="atm-pressure-text">00 hPa</p>
                </div>
            </div>
        </div>
        <div data-bss-hover-animate="pulse" class="wind-container-main">
            <h4>Wind</h4><img class="img-fluid" id="wind-icon-main" src="assets/img/weather-icons/wind.png" width="96" height="96" alt="wind">
            <p class="wind-main">00 m/s</p>
            <div class="wind-sub">
                <div class="wind-direction"><img class="img-fluid" id="wind-direction-icon" src="assets/img/directions/East.png" alt="gust" width="48" height="48">
                    <p class="wind-direction-degree-text">0°</p>
                </div>
                <div class="gust-speed"><img class="img-fluid" src="assets/img/weather-icons/gust.png" alt="gust" width="48" height="48">
                    <p class="gust-speed-text">1.29 m/s</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/lottie-player.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/fetch-weather.js"></script>
</body>

</html>
