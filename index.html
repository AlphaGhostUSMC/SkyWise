<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyWise</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div>
      <header>
        <div id="header-div">
          <h1 id="header-text">
            Sky<span id="header-text-colored">Wise</span>&nbsp<img
              src="assets/images/weather_logo.png"
              alt="Icon"
              width="50px"
              height="50px"
            />
          </h1>
        </div>
        <div id="search-bar">
          <form id="weather-form">
            <label for="city-input">Enter a city:</label>
            <input type="text" id="city-input" required />
            <button type="submit">Get weather</button>
          </form>
        </div>
      </header>
    </div>
    <main>
      <div id="weather-results">
        <!-- Weather results will be displayed here -->
      </div>
    </main>
    <script src="scripts/fetch_weather.js"></script>
  </body>
</html>
