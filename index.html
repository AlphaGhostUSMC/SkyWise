<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<link type="image/png" sizes="96x96" rel="icon" href="assets/img/weather-icons/umbrella.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SkyWise</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css?h=3f30c2c47d7d23c7a994db0c862d45a5">
    <link rel="stylesheet" href="assets/css/Aclonica.css?h=1747337af7d8ee49327a47d9a1bd06e2">
    <link rel="stylesheet" href="assets/css/Anybody.css?h=d9c0fefab9ef3a9a62433ce8a03359ca">
    <link rel="stylesheet" href="assets/css/Artifika.css?h=ec59450c6314a362af99452bed7cdc48">
    <link rel="stylesheet" href="assets/css/Poppins.css?h=0d6ddbcc9abf20870e7c1096ab3e180d">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css?h=bb270fba1988038f5680f75b7475565e">
    <link rel="stylesheet" href="assets/css/animate.min.css?h=5512c3e92e3931978c9ddcc7dbeed22b">
    <link rel="stylesheet" href="assets/css/styles.css?h=930aca8f1b92909380912d242b5e8d8a">
</head>

<body>
    <header class="bounce animated app-header">
        <div class="tada animated brand-logo-container">
            <h1>Sky<span>Wise</span></h1>
            <div class="logo-gif-container">
                <lottie-player src="https://assets6.lottiefiles.com/private_files/lf30_jmgekfqg.json" mode="bounce" background="transparent" speed="1" loop="" autoplay=""></lottie-player>
            </div>
        </div>
        <div class="tada animated city-search-container"><i class="fas fa-search-location" data-bss-hover-animate="flash" width="2em" height="2em" style="font-size: 25px;"></i>
            <form class="get-weather"><input class="form-control location-search-input" type="search" id="location-search-input" placeholder="Location" spellcheck="false"></form>
        </div>
    </header>
    <div class="master-weather-container">
        <!-- Start: current-weather-container -->
        <div class="current-weather-container">
            <div data-bss-hover-animate="pulse" class="weather-container-main">
                <div class="weather-main">
                    <h2 class="city-main">CityName</h2><img class="img-fluid weather-icon-main" src="assets/img/weather-icons/rain.png?h=5e542dce0a47a1c18d9483ed0685b884" alt="rain">
                    <p class="temp-main">00℃</p>
                    <p class="temp-description">NA</p>
                </div>
            </div>
            <div class="wind-humidity-container-main">
                <div data-bss-hover-animate="pulse" class="humidity-container-main">
                    <h4>Humidity</h4><img class="img-fluid" id="humidity-icon-main" src="assets/img/weather-icons/humidity.png?h=1791cf7465da23b08f8806bd86284938" height="96" width="96" alt="humidity">
                    <p class="humidity-main">00%</p>
                    <div class="humidity-sub">
                        <div class="visiblity-distance"><img class="img-fluid" id="visiblity-distance-icon" src="assets/img/weather-icons/visiblity.png?h=406a897cd06757be54e76c34ab69984f" alt="visiblity" width="48" height="48">
                            <p class="visiblity-distance-text">00 km</p>
                        </div>
                        <div class="atm-pressure"><img class="img-fluid" id="atm-pressure-icon" src="assets/img/weather-icons/Atm-Pressure.png?h=b8de24f23e4c3839c7ad0c5c2c208a57" alt="atm-pressure" width="48" height="48">
                            <p class="atm-pressure-text">00 hPa</p>
                        </div>
                    </div>
                </div>
                <div data-bss-hover-animate="pulse" class="wind-container-main">
                    <h4>Wind</h4><img class="img-fluid" id="wind-icon-main" src="assets/img/weather-icons/wind.png?h=ab3368ea0f5a3c2d65df83f24e0bf0f1" width="96" height="96" alt="wind">
                    <p class="wind-main">00 m/s</p>
                    <div class="wind-sub">
                        <div class="wind-direction"><img class="img-fluid" id="wind-direction-icon" src="assets/img/directions/East.png?h=eb09393e915ee244bb34537cdffbffe4" alt="gust" width="48" height="48">
                            <p class="wind-direction-degree-text">0°</p>
                        </div>
                        <div class="gust-speed"><img class="img-fluid" src="assets/img/weather-icons/gust.png?h=f74af8c94e363ff16f821d3e87f30eb5" alt="gust" width="48" height="48">
                            <p class="gust-speed-text">1.29 m/s</p>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End: current-weather-container -->
        <!-- Start: forecast-container -->
        <div class="forecast-container">
            <!-- Start: Forecast-day-1 -->
            <div id="forecast" class="day1-forecast">
                <div data-bss-hover-animate="pulse" id="day">
                    <h5>Tuesday</h5>
                    <div id="sunrise-sunset">
                        <div id="sunrise"><img class="img-fluid" src="assets/img/weather-icons/sunrise.png?h=b312b28556c1b705124ea0abbaa1c5df" width="48px" height="48px">
                            <p id="sunrise-text">00:00 AM</p>
                        </div>
                        <div id="sunset"><img class="img-fluid" src="assets/img/weather-icons/sunset.png?h=529cc9c8326232bf9dd863dca165b944" width="48px" height="48px">
                            <p id="sunset-text">00:00 PM</p>
                        </div>
                    </div>
                </div>
                <div data-bss-hover-animate="pulse" id="hours" class="day1-hour1">
                    <h6 id="forecast-time" class="forecast-time">10:10 AM</h6>
                    <div id="hourly-forecast-temp"><img class="img-fluid day1-hour1-image-main" id="hourly-weather-icon" src="assets/img/weather-icons/sunny.png?h=91c67f4e954d45c4cebdd1cd2514199e">
                        <p>00℃</p>
                    </div>
                    <div id="min-max-temp" class="min-max-temp-container">
                        <div id="min-temp" style="padding-bottom: 0px;padding-top: 0px;">
                            <p>Min</p>
                            <p><br>00℃<br><br></p>
                        </div>
                        <div id="max-temp">
                            <p>Max</p>
                            <p><br>00℃<br><br></p>
                        </div>
                    </div>
                </div>
                <div data-bss-hover-animate="pulse" id="hours" class="day1-hour2"></div>
                <div data-bss-hover-animate="pulse" id="hours" class="day1-hour3"></div>
            </div><!-- End: Forecast-day-1 -->
            <!-- Start: Forecast-day-2 -->
            <div id="forecast" class="day2-forecast">
                <div data-bss-hover-animate="pulse" id="day">
                    <h5>Wednesday</h5>
                    <div id="sunrise-sunset">
                        <div id="sunrise"><img class="img-fluid" src="assets/img/weather-icons/sunrise.png?h=b312b28556c1b705124ea0abbaa1c5df" width="48px" height="48px">
                            <p id="sunrise-text">00:00 AM</p>
                        </div>
                        <div id="sunset"><img class="img-fluid" src="assets/img/weather-icons/sunset.png?h=529cc9c8326232bf9dd863dca165b944" width="48px" height="48px">
                            <p id="sunset-text">00:00 PM</p>
                        </div>
                    </div>
                </div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
            </div><!-- End: Forecast-day-2 -->
            <!-- Start: Forecast-day-3 -->
            <div id="forecast" class="day3-forecast">
                <div data-bss-hover-animate="pulse" id="day">
                    <h5>Thursday</h5>
                    <div id="sunrise-sunset">
                        <div id="sunrise"><img class="img-fluid" src="assets/img/weather-icons/sunrise.png?h=b312b28556c1b705124ea0abbaa1c5df" width="48px" height="48px">
                            <p id="sunrise-text">00:00 AM</p>
                        </div>
                        <div id="sunset"><img class="img-fluid" src="assets/img/weather-icons/sunset.png?h=529cc9c8326232bf9dd863dca165b944" width="48px" height="48px">
                            <p id="sunset-text">00:00 PM</p>
                        </div>
                    </div>
                </div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
            </div><!-- End: Forecast-day-3 -->
            <!-- Start: Forecast-day-4 -->
            <div id="forecast" class="day4-forecast">
                <div data-bss-hover-animate="pulse" id="day">
                    <h5>Friday</h5>
                    <div id="sunrise-sunset">
                        <div id="sunrise"><img class="img-fluid" src="assets/img/weather-icons/sunrise.png?h=b312b28556c1b705124ea0abbaa1c5df" width="48px" height="48px">
                            <p id="sunrise-text">00:00 AM</p>
                        </div>
                        <div id="sunset"><img class="img-fluid" src="assets/img/weather-icons/sunset.png?h=529cc9c8326232bf9dd863dca165b944" width="48px" height="48px">
                            <p id="sunset-text">00:00 PM</p>
                        </div>
                    </div>
                </div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
            </div><!-- End: Forecast-day-4 -->
            <!-- Start: Forecast-day-5 -->
            <div id="forecast" class="day5-forecast">
                <div data-bss-hover-animate="pulse" id="day">
                    <h5>Saturday</h5>
                    <div id="sunrise-sunset">
                        <div id="sunrise"><img class="img-fluid" src="assets/img/weather-icons/sunrise.png?h=b312b28556c1b705124ea0abbaa1c5df" width="48px" height="48px">
                            <p id="sunrise-text">00:00 AM</p>
                        </div>
                        <div id="sunset"><img class="img-fluid" src="assets/img/weather-icons/sunset.png?h=529cc9c8326232bf9dd863dca165b944" width="48px" height="48px">
                            <p id="sunset-text">00:00 PM</p>
                        </div>
                    </div>
                </div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
                <div data-bss-hover-animate="pulse" id="hours"></div>
            </div><!-- End: Forecast-day-5 -->
        </div><!-- End: forecast-container -->
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js?h=79ff9637b74326c362fb6f7f5801a7ba"></script>
    <script src="assets/js/lottie-player.min.js?h=3cea14ed971532d963dee147ed927d14"></script>
    <script src="assets/js/bs-init.js?h=ec5d4df3c798a2943b2ecbac76ebfde0"></script>
    <script src="assets/js/fetch-weather.js?h=61082dca1ec1628b8b56440920046321"></script>
</body>

</html>
