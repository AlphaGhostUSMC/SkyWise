<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=\"UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWise</title>
    <style>
        #header{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #333;
            border-bottom: 4px solid #daa520;
        }

        #header img{
            height: 100%;
        }

        #header span{
            font-size: 24px;
            color: #FFF;
        }

        #header span:nth-child(2){
            color: #daa520;
        }
    </style>
</head>

<body>
    <div id="header">
        <span>Sky</span>
        <img src="path/to/image" alt="icon">
        <span>Wise</span>
    </div>
</body>
</html>
